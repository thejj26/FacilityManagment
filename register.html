<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Register</title>
</head>

<body>
    <main>
        <section class="container register">
            <div class="maxw row">
                <img src="./assets/img/cottage_white.svg" class="bg-img">
                <a href="./index.html" class="back-home"><span class="material-symbols-outlined">
                        arrow_back
                    </span>HOME</a>
                <div class="col"></div>
                <div class="col-lg-3 col-md-6 col-sm-10 register-container">
                    <div class="register-box">
                        <div class="alert alert-danger" id="alert"></div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInput" placeholder="">
                            <label for="emailInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="passwordInput" placeholder="">
                            <label for="passwordInput">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="passwordConfrimInput" placeholder="">
                            <label for="passwordConfirmInput">Confirm password</label>
                        </div>
                        <button class="btn-form" id="btnRegister">SIGN UP</button>
                        <a href="./login.html">LOG IN TO EXISTING ACCOUNT</a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/js/register.js"></script>
</body>

</html>
