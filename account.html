<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/css/bootstrap-5.3.2-dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Account</title>
  </head>
  <body>
    <section class="contaienr account-info">
      <div class="maxw">
        <div class="content row">
          <div class="left col-xl-3 col-lg-3 col-md-3 col-12">
            <div class="info-header">
              <span class="material-symbols-outlined account-circle">
                account_circle
              </span>
              <h3>Account information</h3>
            </div>
            <div class="del-account">
              <button id="delAccount">
                <span class="material-symbols-outlined delete-account">
                  account_circle_off
                </span>
                Delete account
              </button>
            </div>
          </div>
          <div class="right col-xl-9 col-lg-9 col-md-9 col-12">
            <div class="account-details">
              <div class="acc-header">
                <span class="material-symbols-outlined account-general">
                  manage_accounts
                </span>
                <h4>Account details</h4>
              </div>
              <form class="info-form">
                <div class="form-group">
                  <label for="inputUsername">Username</label>
                  <input
                    type="text"
                    id="inputUsername"
                    class="form-control"
                    placeholder="Username"
                  />
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="example@email.com"
                  />
                  <label for="inputName">Full name</label>
                  <input
                    type="text"
                    id="inputName"
                    class="form-control"
                    placeholder="ex. John Doe"
                  />
                  <label for="inputCompany">Company name</label>
                  <input
                    type="text"
                    id="inputCompany"
                    class="form-control"
                    placeholder="ex. Company ltd."
                  />
                </div>
              </form>
            </div>
            <div class="change-password">
              <div class="acc-header">
                <span class="material-symbols-outlined account-general">
                  password
                </span>
                <h4>Change password</h4>
              </div>
              <form action="" class="password-form">
                <label for="oldPassword">Old password</label>
                <input
                  type="password"
                  id="oldPassword"
                  class="form-control"
                  placeholder=""
                />
                <label for="newPassword">New password</label>
                <input
                  type="password"
                  id="newPassword"
                  class="form-control"
                  placeholder=""
                />
                <label for="confirmNewPassword">Confirm new password</label>
                <input
                  type="password"
                  id="confirmNewPassword"
                  class="form-control"
                  placeholder=""
                />
              </form>
            </div>
          </div>
          <div class="buttons">
            <button id="btnRevert">Revert</button>
            <button id="btnSave">Save changes</button>
          </div>
          <img src="./assets/img/cottage_blue.svg" class="img-bg">
        </div>
      </div>
    </section>
    <script src="./assets/js/user-check.js" type="module"></script>
    <script src="./assets/js/account.js" type="module"></script>
  </body>
</html>
