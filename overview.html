<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/overview.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Facilities Overview</title>
</head>

<body>
    <header class="container">
        <div class="maxw">
            <img src="./assets/img/logo_white.svg" alt="Facility Managment logo" class="logo">
            <nav>
                <div class="desktop-menu d-none d-md-flex d-lg-flex d-xl-flex">
                    <div class="user d-flex">
                        <a href="./index.html">Home</a>
                        <a href="#">General Statistics</a>
                        <div class="dropdown-center">
                            <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <h6 class="dropdown-header">Account</h6>
                                </li>
                                <li><a class="dropdown-item" href="./account.html">Manage</a></li>
                                <li><a class="dropdown-item logout" href="#">Log out</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="mobile-menu d-sm-flex d-md-none">
                    <div class="user d-flex">
                        <a data-bs-toggle="offcanvas" href="#mobileUserMenu">
                            <span class="material-symbols-outlined" id="menu">
                                menu
                            </span>
                        </a>
                        <a data-bs-toggle="offcanvas" href="#mobileAccountMenu">
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileUserMenu">
            <div class="offcanvas-body">
                <a href="./index.html">Home</a>
                <a href="#">General Statistics</a>
            </div>
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileAccountMenu">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Account</h5>
            </div>
            <div class="offcanvas-body">
                <a href="./account.html">Manage</a>
                <a href="#" class="logout">Log out</a>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="maxw row">
            <div class="col-12 btn-parent">
                <button id="btnAddNew">ADD NEW FACILITY</button>
            </div>
            <div class="title col-12 d-flex justify-content-end">
                <div class="d-flex align-items-end">
                    <h2>Facility Overview</h2>
                    <span class="material-symbols-outlined building">
                        apartment
                    </span>
                </div>
            </div>
            <div class="col-12 list-parent">
                <h3>All facilities</h3>
                <div class="list d-flex flex-column" id="facilityList">
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="./assets/css/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <script type="module" src="./assets/js/overview.js"></script>
</body>

</html>
