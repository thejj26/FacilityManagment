<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login</title>
</head>

<body>
    <main>
        <section class="container login">
            <div class="maxw row">
                <div class="col"></div>
                <div class="col-lg-4 col-md-6 col-sm-10 login-container">
                    <div class="login-box">
                        <div class="alert alert-danger" id="alert">
                            Incorrect credentials. Try again.
                          </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="emailInput" placeholder="">
                            <label for="emailInput">Email</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="passwordInput" placeholder="">
                            <label for="passwordInput">Password</label>
                        </div>
                        <button class="btn-form" id="btnLogin">SIGN IN</button>
                        <a href="./register.html">REGISTER AN ACCOUNT</a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/js/firebase.mjs"></script>
    <script type="module" src="./assets/js/login.js" defer></script>
</body>

</html>
