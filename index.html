<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,0" />
    <title>Home</title>
</head>

<body>
    <section class="landing container">
        <div class="maxw">
            <header>
                <div>
                    <img src="" alt="Facility Managment logo" class="logo">
                    <nav>
                        <div class="desktop-menu d-none d-md-flex d-lg-flex d-xl-flex">
                            <div class="no-user d-flex">
                                <a href="./login.html">Log in</a>
                                <a href="./register.html">Sign up</a>
                            </div>
                            <div class="user d-none">
                                <a href="./facilities.html">Facilities</a>
                                <div class="dropdown-center">
                                    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                        <span class="material-symbols-outlined">
                                            account_circle
                                        </span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <h6 class="dropdown-header">Account</h6>
                                        </li>
                                        <li><a class="dropdown-item" href="">Manage</a></li>
                                        <li><a class="dropdown-item logout" href="">Log out</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="mobile-menu d-sm-flex d-md-none">
                            <div class="no-user">
                                <a data-bs-toggle="offcanvas" href="#mobileUserMenu">
                                    <span class="material-symbols-outlined">
                                        menu
                                    </span>
                                </a>
                            </div>
                            <div class="user d-none">
                                <a href="./facilities.html">Facilities</a>

                        </div>

                </div>

                    <div class="offcanvas-body">
                        <a href="./login.html">Log in</a>
                        <a href="./register.html">Sign up</a>
                    </div>
                </div>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileAccountMenu">

                        <h5 class="offcanvas-title">Account</h5>
                    </div>
                    <div class="offcanvas-body">
                        <a href="">Manage</a>
                        <a href="" class="logout">Log out</a>
                    </div>
                </div>
            </header>
            <div class="intro-content">
                <h3>The solution to your apartment rental business needs, all in one place.</h3>
                <button id="getStarted">Get Started</button>
            </div>
            <div class="scroll-down" onclick='document.querySelector(".second").scrollIntoView()'>
            </div>

    </section>
    <section class="second"></section>
    <script src="./assets/css/bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
